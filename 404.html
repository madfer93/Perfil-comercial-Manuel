<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - Manuel Madrid</title>
    <meta name="description"
        content="Página no encontrada. Regresa al inicio para encontrar soluciones de automatización.">

    <!-- Estilos -->
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="assets/VariedadesJyM.jpg">

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: #0f172a;
            color: white;
            padding: 2rem;
        }

        .error-content h1 {
            font-size: 8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            line-height: 1;
        }

        .error-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: white;
        }

        .error-content p {
            color: var(--gray-400);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .floating-icon {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
            margin-bottom: 2rem;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <div class="error-page">
        <div class="error-content">
            <div class="floating-icon">
                <i class="fas fa-robot"></i>
            </div>
            <h1>404</h1>
            <h2>¡Ups! Algo salió mal</h2>
            <p>Parece que la página que buscas se ha perdido en el ciberespacio o ha sido automatizada fuera de
                existencia.</p>
            <a href="index.html" class="btn">Regresar al Inicio</a>
        </div>
    </div>
</body>

</html>
